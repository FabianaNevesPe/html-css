<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto"></iframe>
        
        
        para aprender a programar.
    </p>
    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal </p>
    <!---nem todos os sites podem ser utilizados no iframe por questões de segurança-->
    
<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example"></iframe>

<p>O repositório do Guanabara
    <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">também é bem legal!</iframe>
</p>
    
</body>
</html>
